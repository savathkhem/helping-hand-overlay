<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Helping Hand Settings</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Helping Hand Settings</h1>
      <p>Manage API keys, providers, and default models. Data stays local on this device.</p>
    </header>

    <section class="section">
      <h2 class="section-title">Provider</h2>
      <label class="field">
        <span>Active Provider</span>
        <select id="activeProvider">
          <option value="gemini">Gemini</option>
          <!-- Future: openai, local -->
        </select>
      </label>
    </section>

    <section class="section">
      <h2 class="section-title">Gemini</h2>
      <label class="field">
        <span>API Key</span>
        <input id="geminiApiKey" type="password" placeholder="Your Gemini API key" />
      </label>

      <label class="field">
        <span>Default Model</span>
        <div class="field-row">
          <select id="geminiDefaultModel">
            <option value="">Loading…</option>
          </select>
          <button id="refreshGeminiModels" type="button" class="refresh-btn">Refresh</button>
        </div>
        <span id="modelCatalogStatus" class="hint"></span>
      </label>

      <label class="field">
        <span>API Version</span>
        <select id="geminiApiVersion">
          <option value="v1">v1</option>
          <option value="v1beta">v1beta</option>
        </select>
      </label>
    </section>

    <footer class="actions">
      <button id="saveBtn" class="primary">Save</button>
      <span id="status" class="status"></span>
    </footer>
  </div>

  <script src="gemini.js"></script>\r\n  <script src="settings.js"></script>
</body>
</html>
